<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/styles.css" />
  </head>

  <body style="background-color: #202027" class="center">
    <section class="forExtendedHW__container">
      <h1 class="forExtendedHW__title" data-js-exercise-1-title>
        Задание 1. Скрытие и показ текста
      </h1>

      <button
        class="forExtendedHW__button forExtendedHW__description"
        data-js-exercise-1-button
      >
        Эта кнопка скрывает и показывает заголовок при нажатии
      </button>
    </section>

    <div class="forExtendedHW__demarcationLine"></div>

    <section class="forExtendedHW__container">
      <h1 class="forExtendedHW__title" data-js-exercise-2-title>
        Задание 2. Изменение стиля элемента
      </h1>

      <button
        class="forExtendedHW__button forExtendedHW__description"
        data-js-exercise-2-button
      >
        Нажатие на эту кнопку сделает текст синим
      </button>
    </section>

    <div class="forExtendedHW__demarcationLine"></div>

    <section class="forExtendedHW__container">
      <h1 class="forExtendedHW__title" data-js-exercise-3-title>
        Задание 3. Динамическое изменение текста
      </h1>

      <button
        class="forExtendedHW__button forExtendedHW__description"
        data-js-exercise-3-button
      >
        Нажатие на эту меняет текст заголовка
      </button>
    </section>

    <div class="forExtendedHW__demarcationLine"></div>

    <section class="forExtendedHW__container">
      <h1 class="forExtendedHW__title" data-js-exercise-4-title>
        Задание 4. Поиск и изменение элементов по классу
      </h1>

      <button
        class="forExtendedHW__button forExtendedHW__notADescription"
        data-js-exercise-4-button
      >
        Нажатие на эту меняет текстовое содержимое всех кнопок выше
      </button>
    </section>

    <div class="forExtendedHW__demarcationLine"></div>

    <section class="forExtendedHW__container">
      <h1 class="forExtendedHW__title" data-js-exercise-5-title>
        Задание 5. Работа с querySelectorAll
      </h1>

      <button class="forExtendedHW__button" data-js-exercise-5-button>
        Нажатие на эту меняет текстовое содержимое всех кнопок выше, кроме
        последней
      </button>
    </section>

    <div class="forExtendedHW__demarcationLine"></div>

    <section class="forExtendedHW__container" data-js-exercise-6-section>
      <h1 class="forExtendedHW__title" data-js-exercise-6-title>
        Задание 6. Добавление нового элемента в DOM
      </h1>

      <button class="forExtendedHW__button" data-js-exercise-6-button>
        Нажатие на эту добавляет новый абзац
      </button>
    </section>

    <div class="forExtendedHW__demarcationLine"></div>

    <section class="forExtendedHW__container">
      <h1 class="forExtendedHW__title" data-js-exercise-7-title>
        Задание 7. Удаление элемента
      </h1>

      <button class="forExtendedHW__button" data-js-exercise-7-button>
        Нажатие на эту удаляет "Новый абзац"
      </button>
    </section>

    <script src="JS/index-extended-hw-9.js"></script>
  </body>
</html>
